<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Photo Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #f0f2f5;
        }

        .cv-paper {
            background: var(--cv-bg-paper);
            max-width: 900px;
            margin: 40px auto;
            min-height: 1100px;
            display: flex;
            box-shadow: var(--cv-shadow);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            animation: popIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar {
            width: 32%;
            background: #2d3436;
            color: white;
            padding: 50px 30px;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #eee;
            margin: 0 auto 30px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .sidebar h2 {
            font-family: var(--cv-font-heading);
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 40px;
            color: var(--cv-primary-color);
        }

        .sidebar-section-title {
            text-transform: uppercase;
            font-weight: 700;
            font-size: 0.8rem;
            letter-spacing: 2px;
            color: var(--cv-primary-color);
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 8px;
        }

        .main-content {
            width: 68%;
            padding: 60px 50px;
        }

        .premium-section-title {
            color: var(--cv-text-dark);
            font-family: var(--cv-font-heading);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .premium-section-title::after {
            content: "";
            flex: 1;
            height: 2px;
            background: var(--cv-primary-color);
        }

        .contact-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <button class="download-btn-floating" onclick="window.print()">
        <i class="fa-solid fa-download"></i> Download PDF
    </button>
    <div class="cv-paper cv-container">
        <div class="sidebar">
            <!-- DP AT TOP LEFT -->
            <div class="profile-pic-container mx-auto mb-4" style="border-color: rgba(255,255,255,0.1);"
                onclick="document.getElementById('dpInput').click()">
                <img id="view-dp" src="" style="display: none;">
                <i class="fa-solid fa-user" style="color: rgba(255,255,255,0.2);"></i>
                <div class="upload-overlay">Change Photo</div>
                <input type="file" id="dpInput" style="display: none;" onchange="uploadProfilePic(this)"
                    accept="image/*">
            </div>

            <div class="editable-section text-center">
                <h2 id="view-fullName"></h2>
                <div class="contact-box mt-4">
                    <div class="mb-2"><i class="fa-solid fa-envelope me-2"></i> <span id="view-email"></span></div>
                    <div><i class="fa-solid fa-phone me-2"></i> <span id="view-phone"></span></div>
                </div>
                <div class="section-actions">
                    <button class="btn-action edit" onclick="window.location.href='post.html'"><i
                            class="fa-solid fa-pen"></i></button>
                </div>
            </div>

            <div class="editable-section mt-5">
                <h5 class="sidebar-section-title">Expertise</h5>
                <div id="view-skills" style="white-space: pre-line; font-size: 0.9rem; opacity: 0.8;"></div>
                <div class="section-actions">
                    <button class="btn-action edit" onclick="window.location.href='post.html'"><i
                            class="fa-solid fa-pen"></i></button>
                </div>
            </div>

            <div class="editable-section mt-4">
                <h5 class="sidebar-section-title">Education</h5>
                <div id="view-education" style="white-space: pre-line; font-size: 0.9rem; opacity: 0.8;"></div>
                <div class="section-actions">
                    <button class="btn-action edit" onclick="window.location.href='post.html'"><i
                            class="fa-solid fa-pen"></i></button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="editable-section mb-5">
                <h4 class="premium-section-title">About Me</h4>
                <p id="view-summary" style="line-height: 1.8; color: var(--cv-text-light);"></p>
                <div class="section-actions">
                    <button class="btn-action edit" onclick="window.location.href='post.html'"><i
                            class="fa-solid fa-pen"></i></button>
                </div>
            </div>

            <div class="editable-section mb-5">
                <h4 class="premium-section-title">Work Experience</h4>
                <div id="view-experience" style="white-space: pre-line; line-height: 1.8;"></div>
                <div class="section-actions">
                    <button class="btn-action edit" onclick="window.location.href='post.html'"><i
                            class="fa-solid fa-pen"></i></button>
                    <button class="btn-action delete" onclick="this.parentElement.parentElement.remove()"><i
                            class="fa-solid fa-trash"></i></button>
                </div>
            </div>

            <div class="editable-section">
                <h4 class="premium-section-title">Key Projects</h4>
                <div id="view-projects" style="white-space: pre-line; line-height: 1.8;"></div>
                <div class="section-actions">
                    <button class="btn-action edit" onclick="window.location.href='post.html'"><i
                            class="fa-solid fa-pen"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const designId = urlParams.get('designId');

            const isBlank = urlParams.get('blank') === 'true';

            initTheme();
            loadDesignStyles(designId);
            initEditor('template4.html');

            let cvData = isBlank ? {} : (JSON.parse(localStorage.getItem("cvData")) || {});
            let dummy = isBlank ? {} : getDummyData();

            document.getElementById("view-fullName").innerText = cvData.fullName || dummy.fullName || "";
            document.getElementById("view-email").innerText = cvData.email || dummy.email || "";
            document.getElementById("view-phone").innerText = cvData.phone || dummy.phone || "";
            document.getElementById("view-summary").innerText = cvData.summary || dummy.summary || "";
            document.getElementById("view-experience").innerText = cvData.experience || dummy.experience || "";
            document.getElementById("view-education").innerText = cvData.education || dummy.education || "";
            document.getElementById("view-skills").innerText = cvData.skills || dummy.skills || "";
            document.getElementById("view-projects").innerText = cvData.projects || dummy.projects || "";

            if (cvData.profilePic) {
                updateDPUI(cvData.profilePic);
            }
        });
    </script>
</body>

</html>
