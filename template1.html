<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Clean Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .cv-paper {
            background: var(--cv-bg-paper);
            max-width: 850px;
            margin: 40px auto;
            min-height: 1100px;
            padding: 60px;
            box-shadow: var(--cv-shadow);
            border-radius: 8px;
            position: relative;
            animation: popIn 0.8s ease-out;
            z-index: 1;
        }

        .modern-header {
            border-bottom: 2px solid var(--cv-primary-color);
            padding-bottom: 30px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .header-content h1 {
            font-family: var(--cv-font-heading);
            font-weight: 800;
            font-size: 3rem;
            color: var(--cv-text-dark);
            margin: 0;
            line-height: 1.1;
        }

        .header-content p {
            font-size: 1.1rem;
            color: var(--cv-primary-color);
            font-weight: 600;
            margin: 5px 0 0 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .contact-info {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            font-size: 0.9rem;
            color: var(--cv-text-light);
        }

        .contact-info span {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .contact-info i {
            color: var(--cv-primary-color);
        }

        .section-title {
            font-family: var(--cv-font-heading);
            font-weight: 700;
            font-size: 1.3rem;
            color: var(--cv-text-dark);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-title::after {
            content: "";
            flex-grow: 1;
            height: 1px;
            background: #eee;
        }

        .cv-section {
            margin-bottom: 40px;
        }

        .content-text {
            color: var(--cv-text-light);
            line-height: 1.7;
            white-space: pre-line;
        }
    </style>
</head>

<body>
    <button class="download-btn-floating" onclick="window.print()">
        <i class="fa-solid fa-download"></i> Download PDF
    </button>
    <!-- Animated Background -->
    <div class="background-container">
        <div class="ping-pong-ball"></div>
        <div class="ping-pong-ball"></div>
        <div class="ping-pong-ball"></div>
        <div class="ping-pong-ball"></div>
        <div class="ping-pong-ball"></div>
        <div class="ping-pong-ball"></div>
        <div class="ping-pong-ball"></div>
        <div class="ping-pong-ball"></div>
        <div class="ping-pong-ball"></div>
        <div class="ping-pong-ball"></div>
        <div class="ping-pong-ball"></div>
        <div class="ping-pong-ball"></div>
        <div class="ping-pong-ball"></div>
        <div class="ping-pong-ball"></div>
        <div class="ping-pong-ball"></div>
        <div class="ping-pong-ball"></div>
        <div class="ping-pong-ball"></div>
        <div class="ping-pong-ball"></div>
        <div class="ping-pong-ball"></div>
        <div class="ping-pong-ball"></div>
    </div>

    <div class="cv-paper">
        <header class="modern-header editable-section">
            <div class="profile-pic-container" onclick="document.getElementById('dpInput').click()">
                <img id="view-dp" src="" style="display: none;">
                <i class="fa-solid fa-user"></i>
                <div class="upload-overlay">Change Photo</div>
                <input type="file" id="dpInput" style="display: none;" onchange="uploadProfilePic(this)"
                    accept="image/*">
            </div>
            <div class="header-content">
                <h1 id="view-fullName"></h1>
                <p id="view-title">Professional Resume</p>
                <div class="contact-info">
                    <span><i class="fa-solid fa-envelope"></i> <span id="view-email"></span></span>
                    <span><i class="fa-solid fa-phone"></i> <span id="view-phone"></span></span>
                </div>
            </div>
            <div class="section-actions">
                <button class="btn-action edit" onclick="window.location.href='post.html'"><i
                        class="fa-solid fa-pen"></i></button>
            </div>
        </header>

        <main>
            <section class="cv-section editable-section">
                <h3 class="section-title">Profile Summary</h3>
                <div id="view-summary" class="content-text"></div>
                <div class="section-actions">
                    <button class="btn-action edit" onclick="window.location.href='post.html'"><i
                            class="fa-solid fa-pen"></i></button>
                </div>
            </section>

            <section class="cv-section editable-section">
                <h3 class="section-title">Experience</h3>
                <div id="view-experience" class="content-text"></div>
                <div class="section-actions">
                    <button class="btn-action edit" onclick="window.location.href='post.html'"><i
                            class="fa-solid fa-pen"></i></button>
                </div>
            </section>

            <section class="cv-section editable-section">
                <h3 class="section-title">Education</h3>
                <div id="view-education" class="content-text"></div>
                <div class="section-actions">
                    <button class="btn-action edit" onclick="window.location.href='post.html'"><i
                            class="fa-solid fa-pen"></i></button>
                </div>
            </section>

            <div class="row">
                <div class="col-md-6">
                    <section class="cv-section editable-section">
                        <h3 class="section-title">Skills</h3>
                        <div id="view-skills" class="content-text"></div>
                        <div class="section-actions">
                            <button class="btn-action edit" onclick="window.location.href='post.html'"><i
                                    class="fa-solid fa-pen"></i></button>
                        </div>
                    </section>
                </div>
                <div class="col-md-6">
                    <section class="cv-section editable-section">
                        <h3 class="section-title">Projects</h3>
                        <div id="view-projects" class="content-text"></div>
                        <div class="section-actions">
                            <button class="btn-action edit" onclick="window.location.href='post.html'"><i
                                    class="fa-solid fa-pen"></i></button>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const designId = urlParams.get('designId');
            const isBlank = urlParams.get('blank') === 'true';

            initTheme();
            loadDesignStyles(designId);
            initEditor('template1.html');

            let cvData = isBlank ? {} : (JSON.parse(localStorage.getItem("cvData")) || {});
            let dummy = isBlank ? {} : getDummyData();

            document.getElementById("view-fullName").innerText = cvData.fullName || dummy.fullName || "";
            document.getElementById("view-email").innerText = cvData.email || dummy.email || "";
            document.getElementById("view-phone").innerText = cvData.phone || dummy.phone || "";
            document.getElementById("view-summary").innerText = cvData.summary || dummy.summary || "";
            document.getElementById("view-experience").innerText = cvData.experience || dummy.experience || "";
            document.getElementById("view-education").innerText = cvData.education || dummy.education || "";
            document.getElementById("view-skills").innerText = cvData.skills || dummy.skills || "";
            document.getElementById("view-projects").innerText = cvData.projects || dummy.projects || "";

            if (cvData.profilePic) {
                updateDPUI(cvData.profilePic);
            }
        });

        function uploadProfilePic(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const base64Image = e.target.result;
                    let cvData = JSON.parse(localStorage.getItem('cvData')) || {};
                    cvData.profilePic = base64Image;
                    localStorage.setItem('cvData', JSON.stringify(cvData));
                    updateDPUI(base64Image);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>

</html>
